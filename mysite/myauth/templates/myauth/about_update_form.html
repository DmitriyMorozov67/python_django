{% extend  'myauth/base.html' %}

{% block title %}
    Update profile
{% endblock %}

{% block body %}
    <h1>Update profile</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf token %}
            {{ form.as_p }}
        </form>
    </div>
    <div>
        <button type="submit">Update</button>
        <a href="{% url 'myauth:about-me' %}">Back to aboute-me</a>
    </div>
{% endblock %}
