{% extends 'blogapp/base.html' %}

{% block title %}
  Articles
{% endblock %}

{% block body %}
  <h1>Articles:</h1>
  {% if object_list %}
      <div>
        {% for article in object_list %}
          <div>
            <a href="{% url 'blogapp:article' pk=article.pk %}">{{ article.title }}</a>
            <p>Date published: {{ article.pub_date }}</p>
          </div>
      </div>
      {% endfor %}
  {% else %}
    <h3>No published articles yet</h3>
  {% endif %}


{% endblock %}
